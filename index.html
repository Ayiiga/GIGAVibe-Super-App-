  <script>
    // Global Deployment State
    window.GIGA_DEPLOYMENT = {
      deferredPrompt: null,
      isInstalled: false
    };

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      window.GIGA_DEPLOYMENT.deferredPrompt = e;
      console.log('GIGA Node: Ready for Production Deployment');
    });

    window.addEventListener('appinstalled', () => {
      window.GIGA_DEPLOYMENT.isInstalled = true;
      console.log('GIGA Node: Deployment Successful');
    });

    // Detect Standalone Mode
    if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
      window.GIGA_DEPLOYMENT.isInstalled = true;
    }
  </script>
