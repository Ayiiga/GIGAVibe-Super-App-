
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="GIGAVibe">
  <meta name="mobile-web-app-capable" content="yes">
  <title>GIGAVibe - Live Production Node</title>
  
  <link rel="manifest" href="manifest.json">
  
  <script>
    // Global Deployment State
    window.GIGA_DEPLOYMENT = {
      deferredPrompt: null,
      isInstalled: false
    };

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      window.GIGA_DEPLOYMENT.deferredPrompt = e;
      console.log('GIGA Node: Ready for Production Deployment');
    });

    window.addEventListener('appinstalled', () => {
      window.GIGA_DEPLOYMENT.isInstalled = true;
      console.log('GIGA Node: Deployment Successful');
    });

    // Detect Standalone Mode
    if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
      window.GIGA_DEPLOYMENT.isInstalled = true;
    }
  </script>

  <link rel="icon" type="image/png" href="https://ui-avatars.com/api/?name=GIGA&background=000000&color=3b82f6&size=64&font-size=0.4&bold=true&length=4&rounded=true">
  <link rel="apple-touch-icon" href="https://ui-avatars.com/api/?name=GIGA&background=000000&color=3b82f6&size=192&font-size=0.4&bold=true&length=4&rounded=true">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      overflow: hidden; 
      overscroll-behavior: none; 
      background-color: #000;
      -webkit-user-select: none;
      user-select: none;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    * { -webkit-tap-highlight-color: transparent; outline: none; }
    
    @keyframes pulse-blue {
      0%, 100% { box-shadow: 0 0 10px rgba(59, 130, 246, 0.2); }
      50% { box-shadow: 0 0 25px rgba(59, 130, 246, 0.5); }
    }
    .live-glow { animation: pulse-blue 2s infinite; }
  </style>
</head>
<body class="bg-black text-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
